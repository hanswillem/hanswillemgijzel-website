<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hans Willem Gijzel</title>
        <style>
            :root {
                --text: #202124;
                --subtle: #5f6368;
                --blue: #1a73e8;
                --border: #dadce0;
                --bg: #ffffff;
                --btn-bg: #f8f9fa;
                --btn-bg-hover: #eef0f1;
            }
            * {
                box-sizing: border-box;
            }
            html {
                scroll-behavior: smooth;
            }
            body {
                margin: 0;
                font:
                    14px/1.45 system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    Helvetica,
                    Arial,
                    sans-serif;
                color: var(--text);
                background: var(--bg);
            }

            /* ── Section 1 – error page ── */
            .section-main {
                height: 100vh;
                overflow: hidden;
            }

            .wrap {
                max-width: 600px;
                margin: 0 auto;
                padding: 160px 24px 72px;
            }

            .row {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .icon {
                width: 72px;
                height: 72px;
                margin-bottom: 40px;
            }
            .icon img {
                width: 100%;
                height: 100%;
                display: block;
                image-rendering: auto;
                cursor: pointer;
            }
            .icon img.jumping {
                animation: jumpOnce 0.4s ease;
            }
            @keyframes jumpOnce {
                0%   { transform: translateY(0); }
                50%  { transform: translateY(-8px); }
                100% { transform: translateY(0); }
            }

            h1 {
                margin: 0 0 16px;
                font-size: 24px;
                font-weight: 600;
                letter-spacing: 0.1px;
            }

            .lead {
                margin: 0 0 8px;
                font-size: 15px;
                color: var(--subtle);
            }
            .lead a:hover {
                text-decoration: underline;
            }

            .code {
                margin: 8px 0 28px;
                color: var(--subtle);
                font-size: 12px;
                letter-spacing: 0.2px;
            }

            .actions {
                display: flex;
                justify-content: flex-end;
                gap: 12px;
                width: 100%;
                margin-top: 20px;
            }

            .btn {
                appearance: none;
                border: 1px solid var(--border);
                background: var(--btn-bg);
                padding: 4px 14px;
                border-radius: 9999px;
                font: inherit;
                cursor: pointer;
                transition:
                    background 0.12s ease,
                    border-color 0.12s ease,
                    box-shadow 0.12s ease;
            }
            .btn:hover {
                background: var(--btn-bg-hover);
            }
            .btn:active {
                transform: translateY(1px);
            }

            .btn.primary {
                background: var(--blue);
                color: #fff;
                border-color: var(--blue);
            }
            .btn.primary:hover {
                filter: brightness(0.95);
            }

            /* ── Section 2 – Reel ── */
            .section-reel {
                height: 100vh;
                background: #000;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 40px 24px;
            }

            /* Embed – sized to ~60% of the viewport while keeping 16:9 */
            .video-wrapper {
                width: min(
                    calc(100vw - 48px),
                    calc((100vh - 80px) * 0.82 * 16 / 9),
                    calc((100vw - 48px) * 0.82)
                );
                aspect-ratio: 16 / 9;
                border-radius: 4px;
                overflow: hidden;
            }

            .video-wrapper iframe {
                width: 100%;
                height: 100%;
                border: none;
                display: block;
            }

            /* Keep things tidy on narrow screens */
            @media (max-width: 480px) {
                .icon {
                    width: 60px;
                    height: 60px;
                }
                h1 {
                    font-size: 28px;
                }
            }
        </style>
    </head>
    <body>
        <section class="section-main">
            <main class="wrap">
                <div class="row">
                    <div class="icon">
                        <img id="face" src="images/face_sad.png" alt="Sad face" />
                    </div>

                    <h1>This site can't be reached</h1>

                    <p class="lead">
                        Just kidding, this is <strong>hanswillemgijzel.com</strong>.
                    </p>

                    <p class="code"><a href="https://www.instagram.com/hanswillemgijzel/" target="_blank" style="color: inherit; text-decoration: none;">FOLLOW_ME_ON_INSTAGRAM</a></p>

                    <div class="actions">
                        <button class="btn primary" type="button" id="reelBtn">Reel</button>
                    </div>
                </div>
            </main>
        </section>

        <section class="section-reel" id="reel">
            <div class="video-wrapper">
                <iframe
                    src="https://www.youtube-nocookie.com/embed/7bFhmSaEh2o"
                    title="Hans Willem Gijzel – Showreel"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
            </div>
        </section>

        <script>
            // Preload happy face to avoid first-hover flicker
            new Image().src = "images/face_happy.png";

            const img = document.getElementById("face");
            const SAD = "images/face_sad.png";
            const HAPPY = "images/face_happy.png";
            let sadTimeout = null;

            // Reel button smoothly scrolls to the reel section
            document.getElementById("reelBtn").addEventListener("click", () => {
                document.getElementById("reel").scrollIntoView({ behavior: "smooth" });
            });

            img.addEventListener("mouseenter", () => {
                if (sadTimeout) {
                    clearTimeout(sadTimeout);
                    sadTimeout = null;
                }
                img.src = HAPPY;
                img.alt = "Happy face";
                img.classList.add("jumping");
            });
            img.addEventListener("mouseleave", () => {
                sadTimeout = setTimeout(() => {
                    img.src = SAD;
                    img.alt = "Sad face";
                    sadTimeout = null;
                }, 1000);
            });

            img.addEventListener("animationend", (e) => {
                if (e.animationName === "jumpOnce") {
                    img.classList.remove("jumping");
                }
            });
        </script>
    </body>
</html>
